<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Details">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>
     <form action="">

       <label for="First Name">First Name: </label> 
       <input id="First Name" type="text" name="First Name">
       <label for="Second Name">Second Name: </label> 
       <input id="Second Name" type="text" name="Second Name">
       <br><br>
       <label for="Age">Age:</label>
       <input id="Age" type="number" value="Age">
       <br>
       <br>
       <label for="Date Of Birth">Date Of Birth:</label>
       <input id="Date Of Birth" type="date" name="Date Of Birth">
       <br><br>
       <label for="Email">Email:</label>
       <input id="Email" type="email" name="Email">
       <br><br>
       <label for="Password">Password</label>
       <input id="Password" type="password" value="Password">
       <br><br>
       <label for=""> Select Your Gender: </label>
       <label for="Male">Male</label>
       <input id="Male" name="Gender" type="radio" value="Male">
       <label for="Female">Female</label>
       <input id="Female" name="Gender" type="radio" value="Female">
       <label for="Others">Others</label>
       <input id="Others" name="Gender" type="radio" value="Others">
       <br>
       <br>
       <label for="color">Pick Your Favourite Colour</label>
       <input id="color" type="color" value="color">
       <br><br>
       <label for="cars">Choose a Car</label>
        <select name="car" id="cars">
            <option value="volvo">Volvo</option>
            <option value="Tesla">Tesla</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <br>
        <br><br>

       <label for="aboutYourself">Tell us about yourself</label>
       <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="5"></textarea>
       <br><br>


       <input type="Submit">
       <input type="reset">
      

     </form>
</body>
</html>
